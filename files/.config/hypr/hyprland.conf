misc {
	force_default_wallpaper = 0
	disable_hyprland_logo = true
	disable_splash_rendering = true
	new_window_takes_over_fullscreen = 1
}

# cursors
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,40

# animation
bezier = cus, 1, 0, 0, 1
bezier = overshot, 0.68, 0.55, 0.265, 2.55
animation = windows, 1, 2, default, popin 80%
animation = workspaces, 1, 2, overshot, fade
animation = layers, 1, 2, overshot, fade

# inputs
input {
	numlock_by_default = true
	repeat_rate = 50
	repeat_delay = 200
	sensitivity = 0.5

	follow_mouse = 1

	touchpad {
		disable_while_typing = true
		clickfinger_behavior = true
		drag_lock = true
	}
}

monitor = , preferred, auto, 1

# programs 
$terminal = kitty

# autostart
exec-once = $terminal

# keybinds
$mod = SUPER

## main
bind = $mod, Return, exec, $terminal
bind = $mod, Q, killactive
bind = $mod, F, togglefloating

## game mode
bind = $mod&CTRL, G, exec, ~/.config/hypr/gamemode.sh

## move focus
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
## move window
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u

## switch workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

## move to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

## scratchpad
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

## manage floating
bind = $mod, TAB, cyclenext, 
bind = $mod, TAB, bringactivetotop, 

## submap
### R resize
bind = $mod&CTRL, R, submap, resize

submap = resize
binde = , h, resizeactive, -10 0
binde = , l, resizeactive, 10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , catchall, submap, reset
submap = reset

### S sound
bindel = $mod&CTRL, S, submap, volume
submap = volume 
bindel = , j, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , k, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , m, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , l, exec, playerctl next
bindl = , k, exec, playerctl previous
bindl = , p, exec, playerctl play-pause
bind = , catchall, submap, reset
submap = reset

### B brightness
bindel = $mod&CTRL, B, submap, brightness
submap = brightness
bindel = , j, exec, brightnessctl s 10%-
bindel = , k, exec, brightnessctl s 10%+
bind = , catchall, submap, reset
submap = reset
